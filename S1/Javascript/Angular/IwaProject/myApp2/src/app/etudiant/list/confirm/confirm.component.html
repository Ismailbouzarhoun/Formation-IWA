<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Supprimer etudiant</h4>
    <button type="button" class="btn-close" aria-describedby="modal=title" (click)="modal.close('fermer')"></button>
</div>
<div class="modal-body">
    <p><strong>Etes vous sur de vouloir supprimer l'etudiant <span class="text-primary">{{nom}}</span></strong></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-online-secondary" (click)="modal.close('cancel')">Annuler</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('ok')">Valider</button>
</div>
