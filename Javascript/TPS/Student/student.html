<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="student.js" defer></script>
    <title>student</title>
</head>
<body>
    <div id="status"></div>
    <div class="form-group" style="width: 70%;">
        <label>id</label>
        <input type="text" id="id" class="form-control"><br />
        <label>nom</label>
        <input type="text" id="nom" class="form-control"><br />
        <label>age</label>
        <input type="text" id="age" class="form-control"><br />
        <select name="select name" class="form-select" id="id_filiere">
            <option value="1">info</option>
            <option value="2">math</option>
            <option value="3">physique</option>
            <option value="4">svt</option>
        </select><br/>
        <button onclick="addStudent()" class="btn btn-primary form-control">add</button>
    </div><br /><br />
    <table border="1" class="table table-striped table-hover table-bordered table-light">
        <thead><th>Id</th><th>Nom</th><th>age</th><th>nomFiliere</th><th>Action</th></thead>
        <tbody id="liste_students"></tbody>
    </table>
</body>
</html>
